        const provider = new ethers.providers.Web3Provider(window.ethereum)
        const contractAddress = "0x6837dc990E6f43D44B836314E35e450f90fe7d53"
        provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner()

        const daiAbi = [
            "function storeItem(int itemID, int price, address owner) public ",
            "function getItem(int itemID) external view returns (int price, address owner, int userID, bool paid)",
            "function pay(int itemID, int userID) public payable",
            "function getAllItems() external view  returns(int[] memory ids, address[] memory owners, int[] memory buyers, bool[] memory payed)"
        ];

        const daiContract = new ethers.Contract(contractAddress, daiAbi, provider);

        daiContract.getItem(1).then((data) => {
            console.log(data)
        });
        daiContract.getAllItems().then((data) => {
            console.log("Data ", data);
            let items = {};
            for(let pos in data.ids){
                items[pos] = {};
                items[pos].id = data.ids[pos]

            }

            for(let price_pos in data.prices){
                items[price_pos].price = data.prices[price_pos];
            }

            for(let pos in data.owners){
                items[pos].owner = data.owners[pos];
            }

            for(let pos in data.payed){
                items[pos].paid = data.payed[pos];
            }

            for(let pos in data.buyers){
                items[pos].buyer = data.buyers[pos]
            }
            let cardContainer = document.getElementById("card-container")
            console.log(items)
            for(let key in items){
               let card = `
                <div class="card col-lg-4 col-md-4 col-sm-2 m-2" style="width: 18rem;">
                   <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                        <h5 class="card-title">Item ID: ${parseInt(items[key].id._hex)}</h5>
                        <p class="card-text">Price: ${items[key].price}</p>
                        <button class="btn btn-primary" onclick="">Buy</button>
                    </div>
                </div>
               `; 
               cardContainer.innerHTML+=card;

            }
        })
